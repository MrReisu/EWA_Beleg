<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geschenke-Shop</title>
</head>
<body>
    <h1 class="text-center">Geschenke-Shop</h1>

    <div id="app" class="container mt-4">
        <h3>{{ message }}</h3>
        Datum: {{ timestamp }}<br>
        <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item" v-for="(product, index) in products" :key="product.id">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        Produkt: "{{ product.name }}" <br>
                        <small>Anzahl im Lager: 
                            <span class="badge badge-primary badge-pill">{{ product.quantity }}</span>
                        </small>
                        <span style="color:red" v-if="product.quantity === 0"> Neue Artikel sind unterwegs</span>
                    </div>
                    <div>
                        <button class="btn btn-outline-success" @click="increase(index)">+</button>
                        <button class="btn btn-outline-danger" @click="decrease(index)">-</button>
                        <button class="btn btn-warning" @click="resetProductQuantity(index)">Menge auf 0 setzen</button>
                        <button class="btn btn-primary ml-2" @click="orderProduct(index)" :disabled="product.quantity === 0">Bestellen</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Geschenke Liste",
                    timestamp: " - Time -",
                    products: [
                        { id: "1", quantity: 1, name: "PHP-Buch" },
                        { id: "2", quantity: 3, name: "PHP-Kochbuch" },
                        { id: "3", quantity: 5, name: "Java-Kochbuch" },
                        { id: "4", quantity: 6, name: "C++-Kochbuch" },
                        { id: "5", quantity: 7, name: "Python-Kochbuch" }
                    ]
                };
            },
            methods: {
                fetchData() {
                    fetch("https://api.myjson.com/bins/74l63")
                        .then(response => response.json())
                        .then((data) => {
                            this.products = data.products;
                        });
                },
                increase(index) {
                    this.products[index].quantity++;
                },
                decrease(index) {
                    if (this.products[index].quantity > 0) {
                        this.products[index].quantity--;
                    }
                },
                now() {
                    const today = new Date();
                    const date = today.getDate()
                        + '.' + (today.getMonth() + 1)
                        + '.' + today.getFullYear();
                    const time = today.getHours()
                        + ":" + today.getMinutes()
                        + ":" + today.getSeconds();
                    const dateTime = "" + date + ' Uhrzeit: ' + time;
                    this.timestamp = dateTime;
                },
                resetProductQuantity(index) {
                    this.products[index].quantity = 0;
                },
                orderProduct(index) {
                    const product = this.products[index];
                    if (product.quantity > 0) {
                        alert(`Sie haben '${product.name}' bestellt!`);
                        // Optional: Senden der Bestellung an einen Server
                       then(response => {
                            if (response.ok) {
                                alert("Bestellung erfolgreich!");
                                product.quantity--;
                            } else {
                                alert("Fehler bei der Bestellung. Bitte versuchen Sie es erneut.");
                            }
                        })
                        .catch(error => {
                            console.error("Fehler:", error);
                            alert("Es gab ein Problem mit der Bestellung.");
                        });
                    }
                }
            },
            created() {
                setInterval(this.now, 1000);
            },
            mounted() {
                // this.fetchData();
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
