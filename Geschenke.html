<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geschenke-Shop</title>
</head>
<body>
    <h1 class="text-center">Geschenke-Shop</h1>

    <div id="app" class="container mt-4">
        <h3>{{ message }}</h3>
        Datum: {{ timestamp }}<br>
        <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item" v-for="(product, index) in products" :key="product.id">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        Produkt: "{{ product.name }}" <br>
                        <small>Bestellungen: 
                            <span class="badge badge-primary badge-pill">{{ product.orders }}</span>
                        </small>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-success" @click="increase(index)">+</button>
                        <input type="number" class="form-control mx-2" style="width: 70px; text-align: center;" v-model.number="product.orders" min="0">
                        <button class="btn btn-outline-danger" @click="decrease(index)">-</button>
                    </div>
                </div>
            </li>
        </ul>
        <div class="text-center mt-4">
            <button class="btn btn-primary" @click="placeOrder">Bestellen</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Geschenke Liste",
                    timestamp: " - Time -",
                    products: [
                        { id: "1", orders: 0, name: "PHP-Buch" },
                        { id: "2", orders: 0, name: "PHP-Kochbuch" },
                        { id: "3", orders: 0, name: "Java-Kochbuch" },
                        { id: "4", orders: 0, name: "C++-Kochbuch" },
                        { id: "5", orders: 0, name: "Python-Kochbuch" }
                    ]
                };
            },
            methods: {
                now() {
                    const today = new Date();
                    const date = today.getDate()
                        + '.' + (today.getMonth() + 1)
                        + '.' + today.getFullYear();
                    const time = today.getHours()
                        + ":" + today.getMinutes()
                        + ":" + today.getSeconds();
                    const dateTime = "" + date + ' Uhrzeit: ' + time;
                    this.timestamp = dateTime;
                },
                increase(index) {
                    this.products[index].orders++;
                },
                decrease(index) {
                    if (this.products[index].orders > 0) {
                        this.products[index].orders--;
                    }
                },
                placeOrder() {
                    const orderedProducts = this.products.filter(product => product.orders > 0);
                    if (orderedProducts.length > 0) {
                        let orderSummary = "Sie haben folgende Produkte bestellt:\n";
                        orderedProducts.forEach(product => {
                            orderSummary += `- ${product.name}: ${product.orders} Stück\n`;
                        });
                        alert(orderSummary);
                    } else {
                        alert("Keine Produkte ausgewählt.");
                    }
                }
            },
            created() {
                setInterval(this.now, 1000);
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
