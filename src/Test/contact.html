<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-message {
            text-align: center;
            color: green;
            margin-top: 10px;
        }

        .form-error {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
    </head>
    <body>
        <form action="" method="get">


            <h1>Kontaktformular</h1>
            <table>
                <tr>
                    <td><label for="Vorname">Vorname*:</label></td>
                    <td><input type="text" name="Vorname" placeholder="Max" size="14" minlength="2" required></td>
                </tr>
                <tr>
                    <td><label for="Nachname">Nachname*:</label></td>
                    <td><input type="text" name="Nachname" placeholder="Mustermann" size="14" minlength="2" required></td>
                </tr>
                <tr>
                    <td><label for="Email">Email*:</label></td>
                    <td><input type="Email" pattern="[^ @]*@[^ @]*" name="Email" placeholder="max.mustermann@htw-dresden.de" size="28" required></td>
                </tr>
                <tr>
                    <td><label for="Straße">Stra&#223;e:</label></td>
                    <td><input type="text" name="Straße" placeholder="Musterstra&#223;e" size="14" maxlength="50"></td>
                </tr>
                <tr>
                    <td><label for="Ort">Ort:</label></td>
                    <td><input type="text" name="Ort" placeholder="Musterstadt" size="14" maxlength="50"></td>
                </tr>
                <tr>
                    <td><label for="PLZ">PLZ:</label></td>
                    <td><input type="text" name="PLZ" placeholder="00001" size="14" minlength="5" maxlenght="5"></td>
                </tr>
                <tr>
                    <td><label for="URL">URL:</label></td>
                    <td><input type="URL" name="URL" placeholder="https://www.musterseite.de/" size="14" minlength="5" maxlenght="5"></td>
                </tr>
                <tr>
                    <td><label for="Alter">Alter:</label></td>
                    <td><input type="number" name="Alter" placeholder="21" size="14" min="3" max="120"></td>
                </tr>
                <tr>
                    <td><label for="Interesse">Interesse des Kunden:</label></td>
                    <td><input type="range" name="Interesse" size="14" min="0" max="10" value="5"></td>
                </tr>
                <tr>
                    <td><label for="Anfrage"></label>Bitte geben Sie hier Ihre Anfrage an uns ein:</td>
                    <td><textarea name="Anfrage" cols="40" rows="5" placeholder="Schreiben Sie uns Ihre Anfrage!"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Best&auml;tigen"></td>
                </tr>
            </table>


        </form>
    </body>
</html>
